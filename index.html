<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Gulshan ✨</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #1a1a2e 0%, #16213e 100%);
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden;
            color: white;
        }
        .container { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); 
            max-width: 80%;
            z-index: 10;
        }
        h1 { color: #f1c40f; font-size: 1.8rem; margin-bottom: 20px; text-shadow: 0 0 10px rgba(241, 196, 15, 0.5); }
        .buttons { margin-top: 30px; position: relative; height: 60px; display: flex; justify-content: center; gap: 20px; }
        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        #yesBtn { background-color: #f1c40f; color: #1a1a2e; }
        #noBtn { background-color: #e74c3c; color: white; position: absolute; }
        img { width: 100%; max-width: 250px; border-radius: 15px; margin-bottom: 20px; }
        
        /* Floating Stars */
        .star { position: absolute; color: white; opacity: 0.5; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <script>
        // Star background
        for (let i = 0; i < 50; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = '✦';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.fontSize = (Math.random() * 10 + 5) + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
        }
    </script>

    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGtxZnd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTfO3M1R7m9A6A/giphy.gif" alt="Stars GIF">
        
        <h1>Gulshan, will you be my Valentine? ✨</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        const MY_PHONE_NUMBER = '918655841020'; 

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.position = "fixed";
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            const message = encodeURIComponent("Hey! Gulshan here. Yes, I'd love to be your Valentine! ✨❤️");
            const whatsappUrl = `https://wa.me/${MY_PHONE_NUMBER}?text=${message}`;
            
            document.querySelector('.container').innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGtxZnd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0MYt5jPR6QX5pnqM/giphy.gif">
                <h1 style="color: #f1c40f">It's a date! Sending you a text... ✨</h1>
            `;

            setTimeout(() => {
                window.location.href = whatsappUrl;
            }, 1500);
        }
    </script>
</body>
</html>
