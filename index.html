<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Gulshan ✨</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
            color: white;
        }
        .container { 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 30px; 
            border-radius: 25px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6); 
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }
        h1 { color: #f1c40f; font-size: 1.5rem; margin-bottom: 20px; font-weight: 600; }
        
        .image-container {
            width: 100%;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 15px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 50px;
            position: relative;
        }

        button {
            padding: 12px 28px;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        #yesBtn { background-color: #f1c40f; color: #1a1a2e; }
        #noBtn { background-color: #e74c3c; color: white; position: relative; }
        
        /* Star animation */
        .star { position: absolute; color: #fff; opacity: 0.4; animation: twinkle 2s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
    </style>
</head>
<body>

    <script>
        // Create background stars
        for (let i = 0; i < 40; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = '✦';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.fontSize = (Math.random() * 10 + 5) + 'px';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }
    </script>

    <div class="container">
        <div class="image-container" id="imgBox">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGtxZnd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Hearts">
        </div>
        
        <h1>Gulshan, will you be my Valentine? ✨</h1>
        
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        const MY_PHONE_NUMBER = '918655841020'; 

        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = "fixed";
            
            // Ensures it stays within phone screen bounds
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20) + 10;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20) + 10;
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            const message = encodeURIComponent("Hey! Gulshan here. Yes, I'd love to be your Valentine! ✨❤️");
            const whatsappUrl = `https://wa.me/${MY_PHONE_NUMBER}?text=${message}`;
            
            document.querySelector('.container').innerHTML = `
                <div class="image-container">
                    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGtxZnd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0MYt5jPR6QX5pnqM/giphy.gif">
                </div>
                <h1 style="color: #f1c40f">It's a date! See you on WhatsApp! ✨</h1>
            `;

            setTimeout(() => {
                window.location.href = whatsappUrl;
            }, 1500);
        }
    </script>
</body>
</html>
