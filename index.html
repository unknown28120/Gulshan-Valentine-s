<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Gulshan ✨</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            color: white;
        }
        .container { 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px; 
            border-radius: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
            max-width: 85%;
            z-index: 10;
        }
        h1 { color: #f1c40f; font-size: 1.5rem; margin-bottom: 20px; }
        
        /* Fixed Alignment for Buttons */
        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            height: 60px; /* Keeps space consistent */
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        #yesBtn { background-color: #f1c40f; color: #1a1a2e; }
        #noBtn { background-color: #e74c3c; color: white; position: relative; }

        img { width: 100%; max-width: 200px; border-radius: 15px; margin-bottom: 10px; }
        
        .star { position: absolute; color: white; opacity: 0.5; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 40; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = '⭐';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.fontSize = (Math.random() * 8 + 4) + 'px';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }
    </script>

    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGtxZnd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Stars GIF">
        
        <h1>Gulshan, will you be my Valentine? ✨</h1>
        
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        const MY_PHONE_NUMBER = '918655841020'; 

        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Change to absolute/fixed only after the first interaction to "escape"
            btn.style.position = "fixed";
            
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            const message = encodeURIComponent("Hey! Gulshan here. Yes, I'd love to be your Valentine! ✨❤️");
            const whatsappUrl = `https://wa.me/${MY_PHONE_NUMBER}?text=${message}`;
            
            document.querySelector('.container').innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGtxZnd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/5GoVLqeAOo6PK/giphy.gif">
                <h1 style="color: #f1c40f">It's a date! See you on WhatsApp! ✨</h1>
            `;

            setTimeout(() => {
                window.location.href = whatsappUrl;
            }, 1500);
        }
    </script>
</body>
</html>
